<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-70">
  <div id="crudModalContent" class="bg-gray-800 rounded-2xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-gray-700 transition-all duration-200 opacity-0 scale-95">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-bold text-white">Create New Product</h3>
        <p class="text-sm text-gray-400 mt-1">Add your latest soccer merchandise to the marketplace</p>
      </div>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white rounded-lg p-2 transition-colors"
        onclick="hideCreateModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-6">
      <form id="productForm" class="space-y-5">
        
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="name" name="name"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-300">Price</label>
          <input type="number" id="price" name="price" min="0"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            placeholder="Enter product price" required>
        </div>

        <!-- Quantity -->
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-300">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="0"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            placeholder="Enter stock quantity" required>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            placeholder="Describe your product" required></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            required>
            <option value="">Choose a category</option>
            <option value="cloth">Cloth</option>
            <option value="shoe">Shoe</option>
            <option value="tools">Tools</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
            class="mt-2 block w-full bg-gray-900 text-white border border-gray-700 rounded-md px-3 py-2 focus:ring-[#7665AF] focus:border-[#7665AF]"
            placeholder="https://example.com/image.jpg">
        </div>

        <!-- Featured -->
        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox"
            class="w-4 h-4 text-[#7665AF] bg-gray-900 border-gray-700 rounded focus:ring-[#7665AF]">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-300">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b-lg">
      <button type="button" id="cancelButton"
        class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors text-center"
        onclick="hideCreateModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm"
        class="order-1 sm:order-2 flex-1 bg-[#7665AF] text-white px-6 py-3 rounded-md font-medium hover:bg-[#6A57A8] transition-colors">
        Publish Product
      </button>
    </div>
  </div>
</div>

<script>
    let editingProductId = null;  // null = create mode, isi UUID = edit mode

  async function addOrUpdateProduct() {
    const form = document.querySelector('#productForm');
    const formData = new FormData(form);
    let url = "{% url 'main:add_product_entry_ajax' %}";

    if (editingProductId) {
      url = `/update-product-ajax/${editingProductId}/`;
    }

    await fetch(url, { method: "POST", body: formData });

    form.reset();
    hideCreateModal();
    showToast(editingProductId ? 'Product updated successfully!' : 'Product added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('productAdded')); // Refresh list
    editingProductId = null;
  }

  document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  let url = "{% url 'main:add_product_entry_ajax' %}";
  if (editingProductId) {
    url = `/update-product-ajax/${editingProductId}/`;
  }

  await fetch(url, { method: "POST", body: formData });

  this.reset();
  hideCreateModal();
  showToast(editingProductId ? 'Product updated successfully!' : 'Product added successfully!', '', 'success');
  document.dispatchEvent(new CustomEvent('productAdded'));
  editingProductId = null;
});

  // Untuk mengisi modal dengan data saat klik edit
  function showEditModal(product) {
    editingProductId = product.id;
    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('quantity').value = product.quantity;
    document.getElementById('description').value = product.description;
    document.getElementById('category').value = product.category;
    document.getElementById('thumbnail').value = product.thumbnail;
    document.getElementById('is_featured').checked = product.is_featured;

    document.querySelector('#crudModal h3').textContent = 'Edit Product';
    document.querySelector('#submitProduct').textContent = 'Update Product';
    showCreateModal();
  }
  function showCreateModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideCreateModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
      editingProductId = null;
      document.querySelector('#crudModal h3').textContent = 'Create New Product';
      document.querySelector('#submitProduct').textContent = 'Publish Product';
    }, 150);
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideCreateModal();
    
    // Show toast notification
     if (isEditing) {
      showToast("Product edited successfully!", "", "success");
    } else {
      showToast("Product added successfully!", "", "success");
    }

    // Notify main page
    document.dispatchEvent(new CustomEvent('productAdded'));
    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });
  function showEditModal(product) {
  editingProductId = product.id;
  document.getElementById('name').value = product.name;
  document.getElementById('price').value = product.price;
  document.getElementById('quantity').value = product.quantity;
  document.getElementById('description').value = product.description;
  document.getElementById('category').value = product.category;
  document.getElementById('thumbnail').value = product.thumbnail || '';
  document.getElementById('is_featured').checked = product.is_featured;

  document.querySelector('#crudModal h3').textContent = 'Edit Product';
  document.querySelector('#submitProduct').textContent = 'Update Product';

  showCreateModal();
}

</script>
